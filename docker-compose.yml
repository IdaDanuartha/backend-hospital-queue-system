version: '3.8'

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital-queue-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    env_file:
      - .env
    networks:
      - hospital
    depends_on:
      - postgres
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: hospital-queue-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hospital
    depends_on:
      - app

  # PostgreSQL Service
  postgres:
    image: postgres:15-alpine
    container_name: hospital-queue-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-hospital_queue}
      POSTGRES_USER: ${DB_USERNAME:-hospital_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hospital_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hospital

  # pgAdmin Service
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hospital-queue-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@mail.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    env_file:
      - .env
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - hospital
    depends_on:
      - postgres

  # Redis Service
  redis:
    image: redis:alpine
    container_name: hospital-queue-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hospital

networks:
  hospital:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local