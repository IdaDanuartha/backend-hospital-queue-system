services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital-queue-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    env_file:
      - .env.prod
    networks:
      - hospital
    depends_on:
      - postgres
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: hospital-queue-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    env_file:
      - .env.prod
    networks:
      - hospital
    depends_on:
      - app

  # PostgreSQL Service
  postgres:
    image: postgres:15-alpine
    container_name: hospital-queue-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-hospital_queue}
      POSTGRES_USER: ${DB_USERNAME:-hospital_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hospital_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hospital

  # Redis Service
  redis:
    image: redis:alpine
    container_name: hospital-queue-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - hospital

networks:
  hospital:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
