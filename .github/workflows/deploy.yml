name: Laravel CI/CD Pipeline (Docker)

on:
  push:
    branches: [ production ]

env:
  PHP_VERSION: '8.3'

jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_pgsql, redis, bcmath, gd
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Copy environment file
        run: cp .env.testing .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run database migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: test_db
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
        run: php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: test_db
          DB_USERNAME: test_user
          DB_PASSWORD: test_password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan test --parallel

  # Job 2: Deploy to Server using Docker
  deploy:
    name: Deploy to Server (Docker)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'
    
    env:
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts

      - name: Deploy with Docker
        run: |
          ssh $SERVER_USER@$SERVER_HOST "cd $DEPLOY_PATH && \
            echo 'üì• Pulling latest code...' && \
            git config --global --add safe.directory $DEPLOY_PATH && \
            git checkout production && \
            git pull origin production && \
            echo 'ÔøΩ Stopping containers...' && \
            docker compose -f docker-compose.prod.yml down && \
            echo 'üî® Building and starting containers...' && \
            docker compose -f docker-compose.prod.yml up -d --build && \
            echo '‚è≥ Waiting for containers to be ready...' && \
            sleep 10 && \
            echo 'üì¶ Installing dependencies...' && \
            docker compose -f docker-compose.prod.yml exec -T -u root app composer install --no-dev --optimize-autoloader --no-interaction && \
            echo 'üîß Running Laravel optimizations...' && \
            docker compose -f docker-compose.prod.yml exec -T -u root app php artisan config:cache && \
            docker compose -f docker-compose.prod.yml exec -T -u root app php artisan route:cache && \
            docker compose -f docker-compose.prod.yml exec -T -u root app php artisan view:cache && \
            echo 'üóÉÔ∏è Running database migrations...' && \
            docker compose -f docker-compose.prod.yml exec -T -u root app php artisan migrate --force && \
            echo '‚úÖ Deployment completed successfully!'"

      - name: Verify deployment
        run: |
          ssh $SERVER_USER@$SERVER_HOST "cd $DEPLOY_PATH && docker compose -f docker-compose.prod.yml ps"

